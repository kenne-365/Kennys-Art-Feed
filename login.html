<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Kenny's Art Feed</title>

    <meta property="og:title" content="Kenny's Art Feed!">
    <meta property="og:description" content="Kenny's personal website for art, characters, and animations.">
    <meta property="og:image" content="https://kennychris.nekoweb.org/embed_thumbnail.png">
    <meta property="og:url" content="https://kennychris.nekoweb.org">
    <meta property="og:type" content="website">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css?v=31">
    <link rel="alternate" type="application/rss+xml" title="Kenny's Art Feed" href="feed.xml">
</head>
<body>

    <header>
        <h1 data-translate="account_access">Account Access</h1>
        <nav>
            <a href="index.html" class="nav-link" data-translate="nav_home">‚Üê Back to Home</a>
        </nav>
    </header>

    <main>
        <div id="auth-container">
            <h2 data-translate="login_or_signup">Log In or Sign Up</h2>
            <div class="form-group">
                <input type="email" id="email" data-translate-placeholder="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" id="username-signup" placeholder="Username (for sign-up)">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button onclick="logIn()" data-translate="login">Log In</button>
            <button onclick="signUp()" data-translate="signup">Sign Up</button>
            <hr style="width: 80%; max-width: 400px; margin: 20px auto; border-color: #7A66FF;">
            
            <button onclick="signInWithGoogle()" data-translate="signin_google">Sign in with Google</button>

            <p id="error-message" class="hidden"></p>
        </div>
    </main>

    <footer>
        <p data-translate="copyright">&copy; 2025 KennyChris. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    
    <script src="translations.js"></script> 
    <script src="app.js"></script>
</body>
</html>
